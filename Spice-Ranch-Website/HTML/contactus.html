<!-- Contact Form -->
<section class="contact-page">
    <div class="contact">
        <div class="contact-info">
            <div class="side">
                <div class="icons"><i class="fa fa-map-pin"></i></div>
                <div class="text">
                    <h3>Address</h3>
                    <p>279 Blackmoorfoot Rd <br>Crosland Moor <br>Huddersfield HD4 5RL</p>
                </div>
            </div>
            <div class="contact-back">
                <div class="side">
                <div class="icons"><i class="fa fa-envelope"></i></div>
                <div class="text">
                    <h3>Email</h3>
                    <p>example@spice-ranch.com</p>
                </div>
                </div>
            </div>
            <div class="contact-back">
                <div class="side">
                <div class="icons"><i class="fa fa-phone"></i></div>
                <div class="text">
                    <h3>Telephone Number</h3>
                    <p>01484 646432</p>
                </div>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <form name="contactForm">
                <h2>How Can We Help?</h2>
                <div class="input-fields">
                    <label>Full Name:</label>
                    <input type="text" name="fname" placeholder="Full Name" required>
                </div>
                <div class="input-fields">
                    <label>E-mail Address:</label>
                    <input type="email" name="email" placeholder="E-mail Address" required>
                </div>
                <div class="input-fields">
                    <label>Write Your Message Below...</label>
                    <textarea name="message" placeholder="Your Message..." required></textarea>
                </div>
                <div class="input-fields">
                    <input type="submit" name="" onclick="contactValidation()" value="Send Message">
                </div>
            </form>
        </div>
    </div>
</section>
